<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>RPG-Game</title>
		<meta charset="UTF-8">
		<!-- viewport let the page know the width of view device-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--reset css-->
		<link rel="stylesheet" href="./assets/css/reset.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="./assets/css/style.css">


	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<h1>Doctor Who Battle</h1>
			</div>

			<div class="row">
				<dvi class="col-md-8 col-md-offset-2" id="instruction">
					Please Pick a Character
				</dvi>
			</div> <!--close instruction row-->

			<div class="row">
				<div class="col-md-12" id="displayCharacters">
				
				</div>
			</div><!--close choose characters row-->

			<!-- display if the user lose or win the game -->
			<div class="row">
				<dvi class="col-md-8 col-md-offset-2" id="gameStatus">
				</dvi>
			</div><!--close game status row-->

			
			<div class="row">
				<div class="col-md-3 col-md-offset-2" id="yourPlayer">
				
				</div> <!--close your player column-->

				<div class="col-md-1">
					<p>V.S.</p>
				</div>
				
				<div class="col-md-4" id="enemy">
				</div>

			</div><!--close fighting row-->
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button type="button" class="btn btn-primary" id="attackBtn">Attack</button>
				</div>
				
			</div><!--close attack button row-->
		

		</div> <!-- close container -->
	
				<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="./assets/javascript/game.js"></script>
	</body>

</html>
