<!--
Week 7 Homework - Using firebase
Making Rock,Paper,Sisccors Game with two active players
Game requirement:
Only two users can play at the same time.

Both players pick either rock, paper or scissors. After the players make their selection, the game will tell them whether a tie occurred or if one player defeated the other.

The game will track each player's wins and losses.

Throw some chat functionality

Start:5/19/2017

Developed by Aelly Liu
-->

<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>RPS-Multiplayers</title>
		<meta charset="UTF-8">
		<!-- viewport let the page know the width of view device-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <!-- Firebase Reference -->
    	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

		<!--reset css-->
		<link rel="stylesheet" href="./assets/css/reset.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="./assets/css/style.css">


	</head>
	
	<body>

	<div class="container">
		<div class="row jumbotron">
			<h2>Let's Play Rock, Paper, Scissors</h2>
		</div> <!--close header row-->

		<div class="row">
			<!--text form and start button-->
			<div class="col-md-7 col-md-offset-3">
				<form id="name-form">
	          		<input type="text" id="name-input" placeholder="Your Name">
	          		<button type="submit" class="btn btn-default" id="addPlayer">Enter Game</button>
	        	</form>
	        </div>
		</div> <!--close player sign in form-->

 		<div class="row">
 			<div class="col-md-7 col-md-offset-3">
				<button class="btn btn-xs" type="button" data-toggle="collapse" data-target="#collapseInstruction" aria-expanded="true" aria-controls="collapseInstruction">
				Instruction
				</button>
				<div class="collapse in" id="collapseInstruction">
				  <div class="well" id="instruction">
				    Please Enter your name to play the game.
				  </div>
				</div>
			</div>
		</div> <!--instruction row --> 



		
		<div id="gamePlay">


		</div> <!--game play-->

		<div class="row">
			<div class="col-md-9 col-md-offset-2">

				<div class="panel panel-default">
				  <div class="panel-heading">
					<button class="btn btn-xs" type="button" data-toggle="collapse" data-target="#collapseChat" aria-expanded="false" aria-controls="collapseChat">
					Chat
					</button>

				  </div>
				  <div class="collapse" id="collapseChat">
				  <!-- <div class="panel-body"> -->
				  	<div id="chat-display">
					    
					</div>

					<form id="chat-form">
						<input type="text" id="chat-input">
						<button type="submit" class="btn btn-default" id="msgSend">Send</button>
					</form>
				  </div>
				</div>
			</div>

		
		</div> <!--chat section -->


	</div> <!--close container-->
		
	
				<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="./assets/js/main.js"></script>
	</body>

</html>
